{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    {% if session.username is defined %}
    <p>You're logged as <b>{{ session.username }}</b></p>

    {% else %}
    <h5>Please <a href="/login">Login in</a></h5>

    {% endif %}
    
    <div class="list-group">
      {% for link in links %}
      <a href='{{ link  }}'class="list-group-item list-group-item-action">{{ link }}</a>          
    
      {% endfor %}
    </div>

{% endblock %}
