<!doctype html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Sessions</title>
  <style>
  </style>
</head>

<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}

  <p>Hello hello</p>
  <p>{{ name }}</p>


</body>

</html>
